<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
">
    <style>
        #form1 input{
            width: 100%;
            height: 2.5rem;
        }
        #form1 input:valid{
            border: 1px dotted green;
        }
        #form1 input:invalid{
            border: 1px dotted red;
        }
    </style>
</head>
<body >
    
    <div class="d-flex align-items-center justify-content-center vh-100" >
        <!-- <form novalidate></form> -->
        <form id="form1" class="w-25 m-5 card p-5 shadow">
            <h1>Validación html5</h1>
            <div class="mt-3">
                <label for="nick1" class="form-label">Nick:</label><br>
                <input id="nick1" type="text" class="" required pattern="[A-D]{1,4}">
                
            </div>
            <div class="mt-3">
                <label for="nombre1" class="form-label">Nombre:</label><br>
                <input id="nombre1" type="text" class="" value="Charly" required>
                <div class="form-text">Introduce el nombre</div>
            </div>
            <div class="mt-3">
                <label for="email1" class="form-label">Email: </label><br>
                <input id="email1" type="email" class="" value="" required>
                <div class="form-text">Introduce tu email</div>
            </div>
            <div class="mt-3">
                <label for="pass" class="form-label">Contraseña:</label><br>
                <input id="pass1" type="password" class="" required maxlength="8" minlength="4">
                <div class="form-text">Contraseña minimo 4</div>
            </div>
            <input id="enviar1" type="submit" value="Enviar" class="mt-3 w-100 fs-5 btn btn-success">  
        </form>

        <!-- needs-validation para aplicar validación desde bootstrap -->
        <form id="form2" class="w-25 m-5 card p-5 shadow needs-validation" novalidate>
            <h1>Validación Bootstrap</h1>
            <div class="mt-3">
                <label for="nick" class="form-label">Nick:</label>
                <input id="nick" type="text" class="form-control" required pattern="[A-Z]{1,4}">
                <!-- mensaje si valida -->
                <div class="valid-feedback">Todo estupendo</div>
                <!-- mensaje si no valida -->
                <div class="invalid-feedback">Chato, solo letras mayusculas y entre 1 y 4</div>

            </div>
            <div class="mt-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" value="Charly" required>
                <div class="form-text">Introduce el nombre</div>
            </div>
            <div class="mt-3">
                <label for="email" class="form-label">Email: </label>
                <input type="email" class="form-control" value="" required>
                <div class="form-text">Introduce tu email</div>
            </div>
            <div class="mt-3">
                <label for="pass" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" required maxlength="8" minlength="4">
                <div class="form-text">Contraseña minimo 4</div>
            </div>
            <input id="enviar2" type="submit" value="Enviar" class="mt-3 w-100 fs-5 btn btn-success">
        </form>
    </div>

    <script>
        // PARA FORM1
        const form = document.querySelector('#form1')
       document.querySelector('#enviar1').addEventListener('click', (e)=>{
            console.log('submit');
            console.log(form.checkValidity());
            // si formulario valida
            if(!form1.checkValidity()){
                console.log('Algo no valida');
                const nombre = document.querySelector('#nombre1')
                // ver si input valida
                if(!nombre.checkValidity()){
                    console.log('El nombre no valida!!!');
                    // Personalizar mensaje
                    nombre.setCustomValidity('INUTIL, PON UN NOMBRE!!!!')
                }
                else{
                    console.log('Nombre está bien, será otra cosa...');
                }
            }
            else{
                console.log('todo ok')
                //form.submit()
            }
        });
    </script>

    <script>
        document.querySelector('#nick').classList.add('was-validated');
        // para form2
        document.querySelector('#enviar2').addEventListener('click', (e)=>{
            e.preventDefault();
            console.log('validandooooo');
            //Añadimos la clase was-validated para que se muestre la validación de boostrap
            document.querySelector('#form2').classList.add('was-validated');
            if(form2.checkValidity()){
                form2.classList.remove('was-validated')
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
